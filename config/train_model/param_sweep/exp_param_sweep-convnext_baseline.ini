[experiment]
exp_name = "exp_param_sweep-convnext_baseline-cardiomegaly-mixup"
tags = "exp_param_sweep", "convnext_base", "cardiomegaly"
debug = true
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    label_col = "Cardiomegaly"

    [[augment]]
    augment_training = true

    [[training]]        # Training-related arguments
    stratify_train_val_split = true

    [[augment]]         # Augmentations during training
    augment_training = true
    crop_scale = 0.3

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

[model]
    [[model]]              # Model arguments
    model_provider = "torchvision"
    model_name = "convnext_base"

    [[training]]          # General model training arguments
    stop_epoch = 50
    use_mixup_aug = true

    [[optim]]               # Optimization parameters
    optimizer = "adamw"
    lr = 0.001
    weight_decay = 0.001
    swa = true

